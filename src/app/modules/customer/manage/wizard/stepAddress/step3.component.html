<div [formGroup]="form">
  <div class="mb-10 fv-row">
    <div class="mb-5 mb-xl-10">
      <div id="kt_account_profile_details" class="collapse show">
        <form novalidate="" class="form">
          <div class="card-body p-9">
            <div class="row mb-6">
              <label class="col-lg-4 col-form-label required fw-bold fs-6">CEP</label>
              <div class="col-lg-8">
                <div class="row">
                  <div class="col-lg-12 fv-row">
                    <input type="text" class="
                        form-control form-control-lg form-control-solid
                        mb-3 mb-lg-0
                      " placeholder="Nome" name="fName" value="Max" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-lg-4 col-form-label required fw-bold fs-6">Logradouro</label>
              <div class="col-lg-8 fv-row">
                <div class="row">
                  <div class="col-lg-12 fv-row">
                    <input type="text" class="form-control form-control-lg form-control-solid col-lg-8"
                      placeholder="Company name" name="company" value="Keenthemes" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-lg-4 col-form-label required fw-bold fs-6">Cidade</label>
              <div class="col-lg-8 fv-row">
                <div class="row">
                  <div class="col-lg-12 fv-row">
                    <input type="text" class="form-control form-control-lg form-control-solid col-lg-8"
                      placeholder="Company name" name="company" value="Keenthemes" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-lg-4 col-form-label required fw-bold fs-6">Bairro</label>
              <div class="col-lg-8 fv-row">
                <div class="row">
                  <div class="col-lg-12 fv-row">
                    <input type="text" class="form-control form-control-lg form-control-solid col-lg-8"
                      placeholder="Company name" name="company" value="Keenthemes" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">NÃºmero</span></label>
              <div class="col-lg-8 fv-row">
                <div class="row">
                  <div class="col-md-4 fv-row"><input type="tel" class="form-control form-control-lg form-control-solid"
                      placeholder="DDD" name="contactPhone" value="044 3276 454 935" /></div>
                  <label class="col-lg-2 col-form-label fw-bold fs-6 text-end"><span class="required">UF</span></label>
                  <div class="col-md-6 fv-row"><select class="form-select form-select-solid form-select-lg fw-bold"
                      name="country">
                      <option *ngFor="let uf of ufArray" [value]="uf.value">{{uf.title}}</option>
                    </select></div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
