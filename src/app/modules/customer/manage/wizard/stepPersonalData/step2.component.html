<div [formGroup]="form">
  <div class="mb-10 fv-row">
    <div class="mb-5 mb-xl-10">
      <div id="kt_account_profile_details" class="collapse show">
        <form novalidate="" class="form">
          <div class="card-body p-9">
            <div class="row mb-6">
              <label class="col-lg-4 col-form-label required fw-bold fs-6">Nome Completo</label>
              <div class="col-lg-8">
                <div class="row">
                  <div class="col-lg-12 fv-row">
                    <input type="text" class="
                        form-control form-control-lg form-control-solid
                        mb-3 mb-lg-0
                      " placeholder="Nome" name="fName" value="Max" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-lg-4 col-form-label required fw-bold fs-6">Documento</label>
              <div class="col-lg-8 fv-row">
                <div class="row">
                  <div class="col-lg-4 fv-row">
                    <select class="form-select form-select-solid form-select-lg fw-bold" name="country">
                      <option value="">Tipo</option>
                      <option value="AF">Afghanistan</option>
                    </select>
                  </div>
                  <div class="col-lg-8 fv-row">
                    <input type="text" class="form-control form-control-lg form-control-solid col-lg-8"
                      placeholder="Company name" name="company" value="Keenthemes" /></div>
                </div>
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Celular</span></label>
              <div class="col-lg-8 fv-row">
                <div class="row">
                  <div class="col-md-4 fv-row"><input type="tel" class="form-control form-control-lg form-control-solid"
                      placeholder="DDD" name="contactPhone" value="044 3276 454 935" /></div>
                  <div class="col-md-8 fv-row"><input type="tel" class="form-control form-control-lg form-control-solid"
                      placeholder="Phone number" name="contactPhone" value="044 3276 454 935" /></div>
                </div>
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Email</span></label>
              <div class="col-lg-8 fv-row">
                <input type="text" class="form-control form-control-lg form-control-solid" placeholder="Company website"
                  name="companySite" value="keenthemes.com" />
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Sexo</span></label>
              <div class="col-lg-8 fv-row">
                <div class="row">
                  <div class="col-lg-4">
                    <input formControlName="accountTeamSize" type="radio" class="btn-check"
                      id="kt_account_team_size_select_1" value="1-1" /><label class="
            btn btn-outline btn-outline-dashed btn-outline-default
            w-100
            p-4
          " for="kt_account_team_size_select_1"><span class="fw-bolder fs-3">Masc.</span></label>
                  </div>
                  <div class="col-lg-4">
                    <input formControlName="accountTeamSize" type="radio" class="btn-check"
                      id="kt_account_team_size_select_1" value="1-1" /><label class="
            btn btn-outline btn-outline-dashed btn-outline-default
            w-100
            p-4
          " for="kt_account_team_size_select_1"><span class="fw-bolder fs-3">Fem.</span></label>
                  </div>
                  <div class="col-lg-4">
                    <input formControlName="accountTeamSize" type="radio" class="btn-check"
                      id="kt_account_team_size_select_1" value="1-1" /><label class="
            btn btn-outline btn-outline-dashed btn-outline-default
            w-100
            p-4
          " for="kt_account_team_size_select_1"><span class="fw-bolder fs-3">N/A</span></label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-6">
              <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Data de
                  Nascimento</span></label>
              <div class="col-lg-8 fv-row">
                <input type="text" class="form-control form-control-lg form-control-solid" placeholder="Company website"
                  name="companySite" value="keenthemes.com" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="mb-10 fv-row">
    <label class="d-flex align-items-center form-label mb-3">Specify Team Size<i
        class="fas fa-exclamation-circle ms-2 fs-7"
        ngbTooltip="Provide your team size to help us setup your billing"></i></label>
    <div class="row mb-2" data-kt-buttons="true">
      <div class="col">
        <input formControlName="accountTeamSize" type="radio" class="btn-check" id="kt_account_team_size_select_1"
          value="1-1" /><label class="
            btn btn-outline btn-outline-dashed btn-outline-default
            w-100
            p-4
          " for="kt_account_team_size_select_1"><span class="fw-bolder fs-3">1-1</span></label>
      </div>
      <div class="col">
        <input formControlName="accountTeamSize" type="radio" class="btn-check" id="kt_account_team_size_select_2"
          value="2-10" /><label class="
            btn btn-outline btn-outline-dashed btn-outline-default
            w-100
            p-4
          " for="kt_account_team_size_select_2"><span class="fw-bolder fs-3">2-10</span></label>
      </div>
      <div class="col">
        <input formControlName="accountTeamSize" type="radio" class="btn-check" id="kt_account_team_size_select_3"
          value="10-50" /><label class="
            btn btn-outline btn-outline-dashed btn-outline-default
            w-100
            p-4
          " for="kt_account_team_size_select_3"><span class="fw-bolder fs-3">10-50</span></label>
      </div>
      <div class="col">
        <input formControlName="accountTeamSize" type="radio" class="btn-check" id="kt_account_team_size_select_4"
          value="50+" /><label class="
            btn btn-outline btn-outline-dashed btn-outline-default
            w-100
            p-4
          " for="kt_account_team_size_select_4"><span class="fw-bolder fs-3">50+</span></label>
      </div>
    </div>
    <div class="form-text">
      Customers will see this shortened version of your statement descriptor
    </div>
  </div>
  <div class="mb-10 fv-row">
    <label class="form-label mb-3 required">Team Account Name</label><input formControlName="accountName" type="text"
      class="form-control form-control-lg form-control-solid" placeholder="Team Account name" />
    <div *ngIf="
        form.get('accountName')?.hasError('required') &&
        form.get('accountName')?.touched
      " class="fv-plugins-message-container invalid-feedback">
      Team Account name is required
    </div>
  </div>
  <div class="mb-0 fv-row">
    <label class="d-flex align-items-center form-label mb-5">Select Account Plan<i
        class="fas fa-exclamation-circle ms-2 fs-7"
        ngbTooltip="Monthly billing will be based on your account plan"></i></label>
    <div class="mb-0">
      <label class="d-flex flex-stack mb-5 cursor-pointer"><span class="d-flex align-items-center me-2"><span
            class="symbol symbol-50px me-6"><span class="symbol-label"><span
                [inlineSVG]="'./assets/media/icons/duotune/finance/fin001.svg'"
                class="svg-icon svg-icon-1 svg-icon-gray-600"></span> </span></span><span
            class="d-flex flex-column"><span class="fw-bolder text-gray-800 text-hover-primary fs-5">Company
              Account</span><span class="fs-6 fw-bold text-gray-400">Use images to enhance your post
              flow</span></span></span><span class="form-check form-check-custom form-check-solid"><input
            formControlName="accountPlan" class="form-check-input" type="radio" value="1" /></span></label><label
        class="d-flex flex-stack mb-5 cursor-pointer"><span class="d-flex align-items-center me-2"><span
            class="symbol symbol-50px me-6"><span class="symbol-label"><span
                class="svg-icon svg-icon-1 svg-icon-gray-600"
                [inlineSVG]="'./assets/media/icons/duotune/graphs/gra006.svg'"></span> </span></span><span
            class="d-flex flex-column"><span class="fw-bolder text-gray-800 text-hover-primary fs-5">Developer
              Account</span><span class="fs-6 fw-bold text-gray-400">Use images to your post
              time</span></span></span><span class="form-check form-check-custom form-check-solid"><input
            formControlName="accountPlan" class="form-check-input" type="radio" value="2" /></span></label><label
        class="d-flex flex-stack mb-0 cursor-pointer"><span class="d-flex align-items-center me-2"><span
            class="symbol symbol-50px me-6"><span class="symbol-label"><span
                class="svg-icon svg-icon-1 svg-icon-gray-600"
                [inlineSVG]="'./assets/media/icons/duotune/graphs/gra008.svg'"></span> </span></span><span
            class="d-flex flex-column"><span class="fw-bolder text-gray-800 text-hover-primary fs-5">Testing
              Account</span><span class="fs-6 fw-bold text-gray-400">Use images to enhance time travel
              rivers</span></span></span><span class="form-check form-check-custom form-check-solid"><input
            formControlName="accountPlan" class="form-check-input" type="radio" value="3" /></span></label>
    </div>
  </div>
</div>
